<!--The content below is only a placeholder and can be replaced.-->
<h2>My Heroes</h2>
<ul class="heroes" >
  <li *ngFor="let hero of aHeroes" (click)="onSelect(hero)" [class.selected]="hero === oSelectedHero">
    <!-- each hero goes here -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="oSelectedHero">
  <h2>
    {{oSelectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
